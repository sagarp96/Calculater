<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci+By(Sagar)</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <h3 style="text-align: center;">By Sagar Panwar</h3>
    <div class="calculaterContainer" id="mainContainer">
        <div class="Screen" id="ScreenContainer">
            
        </div>
        <div class="lowerContainer">
                <div><button onclick="AC_button()"style="background-color: rgb(226, 128, 195); font-weight: bold; font-size: 15px;" class="AC">AC</button></div>
                <div><button class="1" onclick="getClickednum(this)" style="font-weight: bold; font-size: larger;">1</button></div>
                <div><button class="2" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">2</button></div>
                <div><button class="plus" style="font-weight: bold; font-size: larger;" onclick="getOperands(this)">+</button></div>
                <div><button class="3" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">3</button></div>
                <div><button class="4" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">4</button></div>
                <div><button class="5" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">5</button></div>
                <div><button class="multiply" style="font-weight: bold; font-size: larger;" onclick="getOperands(this)">ร</button></div>
                <div><button class="6" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">6</button></div>
                <div><button class="7" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">7</button></div>
                <div><button class="8" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">8</button></div>
                <div><button class="subtract" style="font-weight: bold; font-size: larger;" onclick="getOperands(this)">-</button></div>
                <div><button class="9" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">9</button></div>
                <div><button class="0" id="zero" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">0</button></div>
                <div><button class="Equal" style="font-weight: bold; font-size: larger;" onclick="isEqual(this)">=</button></div>
                <div><button class="divide" style="font-weight: bold; font-size: larger;" onclick="getOperands(this)">รท</button></div>

            </div>
        </div>
</body>
</html>
