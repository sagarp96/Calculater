<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Calculater</h1>
    <h3 style="text-align: center;">By Sagar Panwar</h3>
    <div class="calculaterContainer" id="mainContainer">
        <div class="Screen" id="ScreenContainer">
            
        </div>
        <div class="lowerContainer">
            <div class="NumberButtons">
                <button onclick="AC_button()"style="background-color: rgb(226, 128, 195); font-weight: bold; font-size: larger;" class="AC">AC</button>
                <button class="1" onclick="getClickednum(this)" style="font-weight: bold; font-size: larger;">1</button>
                <button class="2" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">2</button>
                <button class="3" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">3</button>
                <button class="4" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">4</button>
                <button class="5" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">5</button>
                <button class="6" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">6</button>
                <button class="7" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">7</button>
                <button class="8" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">8</button>
                <button class="9" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">9</button>
                <button class="0" style="font-weight: bold; font-size: larger;" onclick="getClickednum(this)">0</button>
                <button class="multiply" style="font-weight: bold; font-size: larger;" onclick="getOperands(this)">ร</button>
                <button class="subtract" style="font-weight: bold; font-size: larger;" onclick="getOperands(this)">-</button>
                <button class="plus" style="font-weight: bold; font-size: larger;" onclick="getOperands(this)">+</button>
                <button class="divide" style="font-weight: bold; font-size: larger;" onclick="getOperands(this)">รท</button>
                <button class="Equal" style="font-weight: bold; font-size: larger;" onclick="isEqual(this)">=</button>    
        </div>
        </div>
</body>
</html>
