<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Calculater</h1>
    <h3 style="text-align: center;">By Sagar Panwar</h3>

    <div class="calculaterContainer" id="mainContainer">
        <div class="Screen" id="ScreenContainer">
        
        </div>
        <div class="lowerContainer">
            <div class="NumberButtons">
                <button style="background-color: rgb(226, 128, 195); font-weight: bold; font-size: larger;" class="AC">AC</button>
                <button class="1" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">1</button>
                <button class="2" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">2</button>
                <button class="3" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">3</button>
                <button class="4" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">4</button>
                <button class="5" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">5</button>
                <button class="6" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">6</button>
                <button class="7" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">7</button>
                <button class="8" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">8</button>
                <button class="9" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">9</button>
                <button class="0" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">0</button>
                <button class="multiply" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">ร</button>
                <button class="subtract" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">-</button>
                <button class="plus" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">+</button>
                <button class="divide" onclick="onScreennumbers(this)" style="font-weight: bold; font-size: larger;">รท</button>
                <button class="Equal" style="font-weight: bold; font-size: larger;">=</button>
    
        </div>
        </div>
</body>
</html>
